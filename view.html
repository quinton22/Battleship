<html>

            margin: 0;

            background: #5d98f7;
            overflow: hidden;
         }
         canvas {
            display: none;
         }
         div {
            text-align: center;
         }
         .headerDiv {
            border-bottom: 1px solid #4a7dce;
         }
      </style>
   </head>
   <body>
      <div height="100%">
         <div id="titleDiv">

            <button id="instrBtn">Instructions</button>
         </div>

         <div id="onePlayerMode" class="headerDiv" style="display: none">

         </div>
         <div id="twoPlayerMode" class="headerDiv" style="display: none">

         <canvas></canvas>
      </div>

      <script type="text/javascript" src="content.js"></script>
