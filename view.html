<!DOCTYPE html>
<html lang="en-US">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Battleship</title>
   <style>
      * {
         font-family: monospace;
      }
      html {
         height: 100%;
      }
      body {
         margin: 0;
         padding: 0;
         background: #5d98f7;
         height: 100%;
         overflow-y: hidden;
      }
      div {
         text-align: center;
      }
      h1 {
         margin: 0;
         padding-top: 20px;
      }
      .header-div {
         border-bottom: 1px solid #4a7dce;
         padding-top: 10px;
         margin: 0;
      }
      .table-div * {
         border: 1px solid black;
         border-collapse: collapse;
         background: #5483CE;
      }
      caption {
         background: none !important;
         border: none !important;
         margin-bottom: 4px;
         font-size: 1.5vw;
      }
      th {
         background: #FFF !important;
         vertical-align: middle;
         text-align: center;
      }
      aside {
         float: left;
         display: block;
         position: relative;
         font-size: 1.2vw;
         top: 8px;
         border-bottom: 1px solid black;

      }
      .ship {
         z-index = 2;
         position: absolute;
         background: #a0a0a0;
         border: 1px solid #777;
         border-radius: 20%;
       }
       .ship:hover {
          cursor: pointer;
          border: 2px solid green;
       }
       .ship.shipset:hover {
          cursor: crosshair;
          border: 1px solid #777;
       }
       .table-div-container {
          position: relative;
          display: inline-block;
          margin: auto;
          height: auto;
       }
       .table-div {
          float: right;
          display: inline-block;
       }
       #board-container {
          display: none;
          width: 100%;
          height: 100%;
       }
       #container-table {
          border: none;
          background: #5d98f7;
          width: 100%;
          height: 90%;
          vertical-align: center;
          margin: auto;
       }
   </style>
</head>
<body>
   <header>
      <div id="titleDiv">
         <h1><u>Battleship</u></h1>
         <h3>Choose a mode:</h3>
         <button id="one-player-btn">1 Player</button>
         <button id="two-player-btn">2 Player</button>
         <h3>Or Instructions:</h3>
         <button id="instructions-btn">Instructions</button>
      </div>

      <div id="one-player-mode" class="header-div" style="display: none">
         <h2>One Player</h2>
      </div>
      <div id="two-player-mode" class="header-div" style="display: none">
         <h2>Two Players</h2>
      </div>
   </header>
   <div id="board-container">
      <table id="container-table">
         <tbody>
            <tr>
               <td id="board-cell"></td>
            </tr>
         </tbody>
      </table>
   </div>
   <footer></footer>
   <script type="text/javascript" src="content.js"></script>
</body>
</html>
